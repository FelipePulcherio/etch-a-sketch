<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="js/mainJS.js" defer></script>
  <title>Etch A Sketch</title>
</head>

<body>
  <div class="game">
    <div class="frame1">
      <input class ="color-picker" type="color" value="#000000">
      <button class="hover selected">Classic</button>
      <button>Advanced</button>
      <button>Rainbow mode</button>
      <button>Eraser</button>
      <button>Clear canvas</button>
      <div class="sliderContainer">
        <div class="text">1 x 1</div>
        <input class ="slider" type="range" min="1" max="64" step="1" value="32">
      </div>
    </div>
    <div class="frame2">
      <div class="title">Etch-a-Sketch</div>
      <div class="canvas"></div>
      <div class="scrolls">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="title">Felipe Pulcherio</div>
    <a href="" target="_blank"><img class="social" src="images/github-mark.svg"></a>
  </div>

</body>
</html>
